<!DOCTYPE html>
<html>
  <head>
    <title>Rasa Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #181515;
      }

      #chat-container {
        max-width: 800px;
        height: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #181515;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #messages {
        margin-bottom: 20px;
        overflow-y: auto;
        max-height: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .user-message {
        background-color: #dcf8c6;
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
        max-width: 70%;
        float: left;
        clear: left;
      }
      /* #text-output {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: inline-block;
        overflow-wrap: break-word;
        clear: both;
        color: black;
        overflow-y: auto;
        overflow-x: scroll;
      } */

      .bot-image {
        background-color: black;
        border-radius: 5px;
        margin: 5px;
        max-width: 5%;
        max-height: 5%;
        float: right;
        clear: right;
        color: #000;
      }
      .bot-message {
        background-color: #c6f0dc;
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
        max-width: 70%;
        float: right;
        clear: right;
        color: #000;
        font-weight: bold;
      }
      .bot-image img {
        max-width: 100%; /* Set the image width to a maximum of 100% of its container */
        height: auto; /* Maintain the image's aspect ratio */
        display: block; /* Prevent any extra spacing below the image */
        /*margin-top: 10px;  Adjust this margin based on your design */
      }

      #message-form {
        display: flex;
      }

      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px 0 0 5px;
      }

      #voice-input-button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 0 5px 5px 0;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      #voice-output {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
        />
        <button type="submit">Send</button>
        <button id="voice-input-button">Voice Input</button>
      </form>
    </div>
    <div id="voice-output"></div>
    <div id="text-output"></div>
    <div it="bot-image"></div>

    <script>
      // Get elements
      const chatContainer = document.getElementById("chat-container");
      const messagesDiv = document.getElementById("messages");
      const messageForm = document.getElementById("message-form");
      const messageInput = document.getElementById("message-input");
      const voiceInputButton = document.getElementById("voice-input-button");
      const voiceOutput = document.getElementById("voice-output");
      const textOutput = document.getElementById("text-output");
      const botMsg = document.getElementById("bot-message");
      const botIm = document.getElementById("bot-image");

      // Send message
      messageForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message.length > 0) {
          // Add message to chat
          const messageElement = document.createElement("div");
          messageElement.textContent = message;
          messageElement.classList.add("user-message");
          messagesDiv.appendChild(messageElement);

          // Send message to server
          fetch("/chat", {
            method: "POST",
            body: new URLSearchParams({ message }),
          })
            .then((response) => response.json())
            .then((data) => {
              // Add bot response to chat
              console.log("Data from server:", data);
              const responseElement = document.createElement("div");

              //responseElement.textContent = data.response;
              responseElement.classList.add("bot-image"); // Add image to bot message (modify the image source accordingly)
              const imageElement = document.createElement("img");
              imageElement.src = "/static/logo.png"; // Set the path to your image
              responseElement.appendChild(imageElement);

              // Append the bot message to messagesDiv
              messagesDiv.appendChild(responseElement);
              //messagesDiv.appendChild(responseElement);
              displayBotResponse(data.text_response);

              // Scroll to bottom of chat
              chatContainer.scrollTop = chatContainer.scrollHeight;

              // Clear input field
              messageInput.value = "";
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      });

      // Initialize SpeechRecognition
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      // Set recognition language
      recognition.lang = "en-US";

      // Set recognition result format
      recognition.interimResults = false;

      // Set recognition maximum alternative
      recognition.maxAlternatives = 1;

      // Set recognition onresult event listener
      recognition.onresult = (event) => {
        // Get transcript from event
        const transcript = event.results[0][0].transcript;

        // Add message to chat
        const messageElement = document.createElement("div");
        messageElement.textContent = transcript;
        messageElement.classList.add("user-message");
        messagesDiv.appendChild(messageElement);

        // Send message to server
        fetch("/chat", {
          method: "POST",
          body: new URLSearchParams({ message: transcript }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Response from /chat:", data);
            // Add bot response to chat
            const responseElement = document.createElement("div");
            responseElement.classList.add("bot-image");
            const imageElement = document.createElement("img");
            imageElement.src = "/static/logo.png"; // Set the path to your image
            //imageElement.classList.add("bot-image");
            responseElement.appendChild(imageElement);
            messagesDiv.appendChild(responseElement);
            // Display bot response in voice and text output
            displayBotResponse(data.text_response);

            // Scroll to bottom of chat
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Speak response using SpeechSynthesis
            const SpeechSynthesis =
              window.SpeechSynthesis || window.speechSynthesis;
            if (SpeechSynthesis && SpeechSynthesis.speak) {
              const utterance = new SpeechSynthesisUtterance(data.response);
              SpeechSynthesis.speak(utterance);

              // Set voice output
              voiceOutput.textContent = data.response;
            } else {
              console.error(
                "SpeechSynthesis is not supported or the speak method is not available."
              );
            }
            if (voiceOutput) {
              voiceOutput.textContent = data.response;
            } else {
              console.error("Voice output element not found.");
            }

            // Scroll to bottom of chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
          });
      };

      // Set voice input button click event listener
      voiceInputButton.addEventListener("click", () => {
        // Start recognition
        recognition.start();
      });

      // Set recognition onend event listener
      recognition.onend = () => {
        // Stop recording indicator
        voiceInputButton.textContent = "Voice Input";
        voiceInputButton.style.backgroundColor = "";
      };

      // Set recognition onstart event listener
      recognition.onstart = () => {
        // Start recording indicator
        voiceInputButton.textContent = "Recording...";
        voiceInputButton.style.backgroundColor = "red";
      };
      function displayBotResponse(response) {
        // Create a new div for the bot message
        const botMessageElement = document.createElement("div");
        botMessageElement.classList.add("bot-message");

        // Display bot response in text output
        const textOutputElement = document.createElement("div");
        textOutputElement.textContent = response;
        textOutputElement.classList.add("text-output");
        botMessageElement.appendChild(textOutputElement);

        // Append the entire bot message (including textOutput) to the chat
        messagesDiv.appendChild(botMessageElement);

        // Scroll to bottom of chat
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Set botMsg content
        console.log("Message displayed on the website:", response);
      }
    </script>
  </body>
</html>
